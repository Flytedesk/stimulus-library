<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link href="favicon.svg" rel="icon" type="image/svg+xml"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Confirm Controller</title>
  </head>
  <body>
    <div class="container p-4 text-center">
      <a class="btn btn-primary" data-controller="confirm" href="/fixtures/placeholder_page.html">Link with confirm</a>
      <hr/>
      <form action="/fixtures/placeholder_page.html" data-controller="confirm">
        <label class="form-label">
          Form with submit confirmation
          <input class="form-control" type="text"/>
        </label>
        <br/>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <hr/>
      <form action="/fixtures/placeholder_page.html">
        <label class="form-label">
          Form with confirmation on the buttons
          <input class="form-control" type="text"/>
        </label>
        <br/>
        <button class="btn btn-primary" data-controller="confirm" type="reset">Reset</button>
        <button class="btn btn-primary" data-controller="confirm" type="submit">Submit</button>
      </form>
    </div>
    <script src="/main.js" type="module"></script>
  </body>
</html>
