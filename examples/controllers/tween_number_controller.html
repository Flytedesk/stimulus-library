<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TweenNumberController</title>
  </head>
  <body>
    <div class="container p-4 text-center">

      <div class="d-flex flex-column gap-4">

        <div class="card">
          <div class="card-body text-black">
            <p>Linear</p>
            <h2
              data-controller="tween-number"
              data-tween-number-start-value="0"
              data-tween-number-end-value="10"
              data-tween-number-duration-value="3000"
            >
            </h2>
          </div>
        </div>

        <div class="card">
          <div class="card-body text-black">

            <p>easeOutCubic</p>
            <h2
              data-controller="tween-number"
              data-tween-number-start-value="0"
              data-tween-number-end-value="10"
              data-tween-number-duration-value="3000"
              data-tween-number-easing-value="easeOutCubic"
            >
            </h2>
          </div>
        </div>
        <div class="card">
          <div class="card-body text-black">

            <p>easeOutSine</p>
            <h2
              data-controller="tween-number"
              data-tween-number-start-value="0"
              data-tween-number-end-value="10"
              data-tween-number-duration-value="3000"
              data-tween-number-easing-value="easeOutSine"
            >
            </h2>
          </div>
        </div>
        <div class="card">
          <div class="card-body text-black">

            <p>easeOutElastic</p>
            <h2
              data-controller="tween-number"
              data-tween-number-start-value="0"
              data-tween-number-end-value="10"
              data-tween-number-duration-value="3000"
              data-tween-number-easing-value="easeOutElastic"
            >
            </h2>
          </div>
        </div>
        <div class="card">
          <div class="card-body text-black">

            <p>easeInCirc</p>
            <h2
              data-controller="tween-number"
              data-tween-number-start-value="0"
              data-tween-number-end-value="10000000"
              data-tween-number-duration-value="5000"
              data-tween-number-easing-value="easeInCirc"
            >
            </h2>
          </div>
        </div>

        <a href="#" class="btn btn-primary" data-controller="refresh-page" data-action="refresh-page#refresh">
          Replay
        </a>

      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
