<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link href="favicon.svg" rel="icon" type="image/svg+xml"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Autosize Controller</title>
  </head>
  <body>
    <div class="d-flex flex-column m-4 justify-content-center align-items-center">
      <label class="form-label" for="textarea">Lorem Ipsum</label>
      <textarea class="form-control" cols="30" data-controller="autosize" id="textarea" rows="1">This text area will automatically resize as you type.</textarea>
    </div>
    <script src="/main.js" type="module"></script>
  </body>
</html>
